<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Frontend Mentor Challenge: Blog Preview Card."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="blog-preview-container">
      <img
        src="assets/images/illustration-article.svg"
        alt="Illustration article"
        class="blog-preview__img"
      />
      <div class="blog-preview-content">
        <span class="blog-preview__tag">Learning</span>
        <p class="blog-preview__date">Published 21 Dec 2023</p>
        <h2 class="blog-preview__title">HTML & CSS foundations</h2>
        <p class="blog-preview__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author-box">
        <img
          src="assets//images/image-avatar.webp"
          alt="Author photo"
          class="author__img"
        />
        <p class="author__name">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
